<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: sans-serif;
            min-height: 100vh;
        }

        /* Sidebar - 1/6th of total width */
        nav {
            width: 16.66%; 
            background-color: #333333; /* Dark Grey */
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        nav a {
            color: #F5F5DC; /* Light Beige/Cream */
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Content Area */
        main {
            flex-grow: 1;
            padding: 40px;
            background-color: #ffffff;
        }

        h1 {
            margin-top: 0;
            color: #222;
        }
    </style>
</head>

    <nav>
        <a href="index">Home</a>
        <a href="about">About</a>

    <main>

</html>
