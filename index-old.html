<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --text-base: #1a1a1a;
            --name-text: #ffffff;
            --theme-c1: #9D00FF; 
            --theme-c2: #008B8B; 
            --theme-c3: #C71585; 
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--bg-main);
            color: var(--text-base);
            font-family: sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .site-name-wrapper {
            display: inline-block;
            cursor: pointer;
            padding-bottom: 20px; 
        }

        .site-name-wrapper.menu-open .nav-menu {
            display: flex;
        }

        .site-name {
            display: flex;
            align-items: stretch;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            gap: 2px;
            margin-bottom: 12px;
        }

        .inv-grad-box {
            color: var(--name-text);
            padding: 4px 10px;
            background: linear-gradient(to right, 
                var(--theme-c1), 
                var(--theme-c2), 
                var(--theme-c3), 
                var(--theme-c1));
            background-size: 400% auto;
            animation: gradient-flow 18s linear infinite;
            display: inline-block;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; }
        }

        .nav-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding-left: 0;
        }

        @media (min-width: 769px) {
            .site-name-wrapper:hover .nav-menu {
                display: flex;
            }
        }

        .nav-link {
            font-size: 0.8rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            width: fit-content;
        }

        .color-controls-dropdown {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .theme-option {
            display: flex;
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 2px;
        }

        .theme-option.active { border-color: var(--text-base); }
        .swatch { width: 20px; height: 20px; }

        .gallery-container {
            position: relative;
            margin-top: 150px;
            width: 100vw;
            display: flex;
            align-items: center;
            overflow-x: auto; 
            overflow-y: hidden;
            padding-bottom: 40px; 
            scrollbar-width: thin;
            scrollbar-color: var(--theme-c3) transparent;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-wrapper {
            display: inline-flex;
            white-space: nowrap;
            animation: scroll 45s linear infinite;
            padding: 0 20px;
        }

            height: 50vh;
