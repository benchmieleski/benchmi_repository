
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --text-base: #1a1a1a;
            --theme-c1: #9D00FF; 
            --theme-c2: #008B8B; 
            --theme-c3: #C71585; 
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-main);
            color: var(--text-base);
            font-family: sans-serif;
        }

        header {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
        }

        .site-name-wrapper {
            display: inline-block;
            cursor: pointer;
            padding-bottom: 10px;
        }

        .site-name {
            display: flex;
            align-items: stretch;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            gap: 2px;
        }

        .name-inv {
            color: #ffffff;
            padding: 2px 6px;
            background: linear-gradient(to right, 
                var(--theme-c1), 
                var(--theme-c2), 
                var(--theme-c3), 
                var(--theme-c1));
            background-size: 400% auto;
            animation: gradient-flow 18s linear infinite;
        }

        .name-grad {
            padding: 2px 0;
            background: linear-gradient(to right, 
                var(--theme-c1), 
                var(--theme-c2), 
                var(--theme-c3), 
                var(--theme-c1));
            background-size: 400% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 18s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; }
        }

        .nav-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-left: 2px;
        }

        .site-name-wrapper:hover .nav-menu {
            display: flex;
        }

        .nav-link {
            font-size: 0.7rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--theme-c3);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .nav-link:hover { opacity: 0.7; }

        .gallery-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .scroll-wrapper {
            display: flex;
            animation: scroll 120s linear infinite;
        }

        .scroll-wrapper:hover { animation-play-state: paused; }

        .painting {
            height: 55vh;
            margin: 0 25px;
            padding: 15px;
            border: 3px solid var(--theme-c3);
            background-color: #fff;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .color-controls {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 1000;
        }

        .theme-picker { display: flex; gap: 6px; }

        .theme-option {
            display: flex;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .theme-option.active { border-color: var(--text-base); }
        .swatch { width: 14px; height: 14px; }

        #modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border: 2px solid var(--theme-c1); 
            z-index: 2000;
            text-align: center;
            font-size: 0.8rem;
            min-width: 250px;
        }

        .close-btn {
            margin-top: 20px;
            font-size: 0.6rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: 1px solid var(--theme-c3);
            color: var(--theme-c3);
            padding: 5px 10px;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background-color: var(--theme-c3);
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="site-name-wrapper">
            <div class="site-name">
                <span class="name-inv">Ben Chmieleski</span>
                                                
            </div>
            <div class="nav-menu" id="navMenu">
                <div class="nav-link" onclick="openModal('about')">About</div>
                <div class="nav-link" onclick="openModal('contact')">Contact</div>
            </div>
        </div>
    </header>

    <div class="gallery-container">
        <div class="scroll-wrapper">
            <img src="art_flowers.jpg" class="painting">
            <img src="art_gardens.jpg" class="painting">
            <img src="art_riverside.jpg" class="painting">
            <img src="flipped.jpg" class="painting">
            <img src="art_flowers.jpg" class="painting">
            <img src="art_gardens.jpg" class="painting">
            <img src="art_riverside.jpg" class="painting">
            <img src="flipped.jpg" class="painting">
    
        </div>
    </div>

    <div class="color-controls">
        <div class="theme-picker">
            <div class="theme-option active" onclick="setTheme('electric', this)">
                <div class="swatch" style="background: #9D00FF;"></div>
                <div class="swatch" style="background: #008B8B;"></div>
                <div class="swatch" style="background: #C71585;"></div>
            </div>
            <div class="theme-option" onclick="setTheme('jewel', this)">
                <div class="swatch" style="background: #1658EB;"></div>
                <div class="swatch" style="background: #9B59B6;"></div>
                <div class="swatch" style="background: #e6af00;"></div>
            </div>
            <div class="theme-option" onclick="setTheme('autumn', this)">
                <div class="swatch" style="background: #D2691E;"></div>
                <div class="swatch" style="background: #b1b300;"></div>
                <div class="swatch" style="background: #795548;"></div>
            </div>
            <div class="theme-option" onclick="setTheme('monochrome', this)">
                <div class="swatch" style="background: #000000;"></div>
                <div class="swatch" style="background: #cccccc;"></div>
                <div class="swatch" style="background: #999999;"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <p id="modal-body"></p>
        <button class="close-btn" onclick="document.getElementById('modal').style.display='none'">Close</button>
    </div>

    <script>
        const themes = {
            electric: ['#9D00FF', '#008B8B', '#C71585'],
            jewel: ['#1658EB', '#9B59B6', '#e6af00'],
            autumn: ['#D2691E', '#b1b300', '#795548'],
            monochrome: ['#000000', '#cccccc', '#999999']
        };

        function setTheme(key, el) {
            const root = document.documentElement;
            root.style.setProperty('--theme-c1', themes[key][0]);
            root.style.setProperty('--theme-c2', themes[key][1]);
            root.style.setProperty('--theme-c3', themes[key][2]);
            document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
            el.classList.add('active');
        }

        function openModal(type) {
            const body = type === 'about' ? 'Ben Chmieleski is a West Michigan based Artist and Designer' : 'benchmieleski@gmail.com';
            document.getElementById('modal-body').innerText = body;
            document.getElementById('modal').style.display = 'block';
        }
    </script>
</body>
</html>
