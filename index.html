<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski</title>

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: sans-serif;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents unwanted horizontal scrollbars */
        }

        /* Sidebar - 1/6th of total width */
        nav {
            width: 16.66%; 
            background-color: #333333; /* Dark Grey */
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            /* Higher z-index so images go UNDER it */
            position: relative;
            z-index: 10; 
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); /* Optional: subtle shadow over the images */
        }

        nav a {
            color: #F5F5DC; /* Light Beige/Cream */
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Content Area - 5/6ths of width */
        main {
            flex-grow: 1;
            padding: 40px 0; 
            background-color: #ffffff;
            /* Allow the container to touch the nav bar */
            display: flex;
            flex-direction: column;
        }

        .content-padding {
            padding: 0 40px;
        }

        h1 {
            margin-top: 0;
            color: #222;
        }

        /* Scroll Container - Starts exactly at the edge of the nav bar */
        .scroll-container {
            width: 100%;
            overflow: hidden;
            background: #ffffff;
            padding: 20px 0;
            margin-top: 30px;
            /* Pulls the container slightly left to ensure no gap with the nav */
            margin-left: 0; 
        }

        .scroll-wrapper {
            display: flex;
            width: calc(250px * 6); 
            animation: scroll 20s linear infinite;
        }

        .scroll-wrapper img {
            width: 250px; 
            height: 150px;
            object-fit: cover;
            margin: 0 10px;
        }

        .scroll-container:hover .scroll-wrapper {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            /* Moves the width of 3 images (250px * 3) plus their margins (20px * 3) */
            100% { transform: translateX(calc(-270px * 3)); } 
        }
    </style>
</head>
  
<body>

    <nav>
        <a href="index">Home</a>
        <a href="about">About</a>
        <a href="socials">Socials</a>
        <a href="message">Message</a>
    </nav>

    <main>
        <div class="content-padding">
            <h1>Ben Chmieleski</h1>
            <p>Click on a link in the navigation bar to get started. </p> 
        </div>

        <div class="scroll-container">
            <div class="scroll-wrapper">
                <img src="image1.jpg" alt="1">
                <img src="image2.jpg" alt="2">
                <img src="image3.jpg" alt="3">
                <!-- Duplicates -->
                <img src="image1.jpg" alt="1">
                <img src="image2.jpg" alt="2">
                <img src="image3.jpg" alt="3">
            </div>
        </div>
    </main>

</body>
</html>
