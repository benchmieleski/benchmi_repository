<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski | Homepage</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --text-base: #1a1a1a;
            --theme-c1: #6cccb6; 
            --theme-c2: #57648a; 
            --theme-c3: #ab5c95; 
            --painting-frame: #6cccb6; 
        }

        body, html {
            margin: 0; padding: 0;
            overflow: hidden;
            background: var(--bg-main);
            color: var(--text-base);
            font-family: sans-serif;
            height: 100vh;
            transition: background 0.4s, color 0.4s;
        }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--theme-c1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--theme-c3); }
        
        .blog-container, .gallery-container { scrollbar-color: var(--theme-c1) var(--bg-main); scrollbar-width: thin; }

        header { position: fixed; top: 40px; left: 40px; z-index: 1000; }

        .site-name-wrapper { display: inline-flex; flex-direction: column; cursor: pointer; padding-bottom: 30px; align-items: flex-start; }
        
        .site-name { font-size: 1.25rem; font-weight: bold; line-height: 1.2; margin: 0; text-transform: none; }
        .site-subheading { font-size: 0.53rem; line-height: 1.2; margin: 2px 0 12px; text-transform: none; }

        .inv-grad-box {
            background: linear-gradient(to right, var(--theme-c1), var(--theme-c2), var(--theme-c3), var(--theme-c1));
            background-size: 400% auto;
            animation: gradient-flow 18s linear infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            width: fit-content;
            display: block; 
        }

        .no-grad { -webkit-text-fill-color: var(--text-base) !important; background: none !important; animation: none !important; }

        @keyframes gradient-flow { to { background-position: 400% center; } }

        .nav-menu { display: none; flex-direction: column; gap: 6px; }
        .site-name-wrapper:hover .nav-menu { display: flex; }

        .nav-link { font-size: 0.6rem; font-weight: bold; text-decoration: none; transition: 0.2s; cursor: pointer; line-height: 1.2; text-transform: none; }
        .nav-link:hover { transform: translateX(3px); opacity: 0.8; }

        .color-controls-dropdown { margin-top: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .theme-option { cursor: pointer; border: 1px solid var(--theme-c3); padding: 1px; background: #fff; display: flex; align-items: center; justify-content: center; height: 20px; }
        .theme-option.active { border: 2px solid var(--text-base); }
        .swatch { width: 10px; height: 10px; margin: 0 1px; }

        .blog-container {
            position: absolute; top: 80px; height: 70vh; left: 50%; transform: translateX(-50%); 
            width: 85vw; overflow-y: scroll; overflow-x: hidden; z-index: 5; 
            display: none; opacity: 0; transition: opacity 0.5s; 
            scroll-behavior: smooth; scroll-snap-type: y mandatory;
        }
        .blog-container.active { display: block; opacity: 1; }

        .close-blog-x { 
            position: fixed; top: 20px; right: 40px; background: none; border: none; 
            font-size: 2.5rem; cursor: pointer; color: var(--text-base); z-index: 1001; font-family: serif; 
        }

        .post-nav {
            position: fixed; bottom: 22vh; left: 50%; transform: translateX(-50%); 
            display: none; justify-content: center; gap: 15px; width: fit-content; z-index: 10;
        }

        .nav-btn {
            background: var(--bg-main); border: 1px solid var(--text-base);
            color: var(--text-base); padding: 6px 16px; font-size: 0.7rem;
            font-weight: bold; cursor: pointer; text-transform: none;
        }

        .blog-post { 
            display: flex; height: 70vh; gap: 20px; align-items: center; 
            justify-content: center; scroll-snap-align: center; box-sizing: border-box; padding: 20px 0;
            flex-direction: column; /* Stack title and image vertically */
        }

        .blog-img-frame { 
            height: 80%; width: auto; max-width: 80vw; padding: 8px; background: var(--painting-frame); 
            display: flex; align-items: center; justify-content: center; box-sizing: border-box;
        }
        .blog-img-frame img { max-height: 100%; max-width: 100%; object-fit: contain; display: block; background: #fff; }

        .blog-content { max-width: 500px; font-size: 0.95rem; line-height: 1.6; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .blog-content h2 { margin: 0 0 8px; font-size: 1.6rem; text-transform: none; line-height: 1.2; display: inline-block; text-align: center; }
        .blog-date { display: block; font-size: 0.65rem; font-weight: bold; opacity: 0.6; margin-bottom: 12px; text-align: center; }

        .gallery-container {
            position: absolute; bottom: 0; width: 100vw; height: 90vh;
            display: flex; align-items: center; overflow-x: auto; overflow-y: hidden;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1); -webkit-overflow-scrolling: touch;
        }
        .gallery-container.minimized { height: 20vh; }
        .gallery-container.minimized .scroll-wrapper { animation-play-state: paused; }

        .scroll-wrapper { display: flex; width: max-content; padding: 0 100px; animation: slow-scroll 80s linear infinite; }
        .scroll-wrapper:hover { animation-play-state: paused; }

        @keyframes slow-scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .painting-wrapper { 
            height: 65vh; margin: 0 40px; padding: 5px; background: var(--painting-frame); 
            transition: 0.6s; cursor: pointer; flex-shrink: 0;
        }
        .gallery-container.minimized .painting-wrapper { height: 14vh; margin: 0 10px; padding: 2px; }
        .painting { height: 100%; display: block; background: #fff; }

        #modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--bg-main); padding: 40px; border: 2px solid var(--theme-c1);
            z-index: 2000; text-align: center; color: var(--text-base);
        }
        #modal h3 { margin: 0 auto 15px auto; font-size: 1.5rem; text-transform: none; line-height: 1.2; text-align: center; }
        .close-btn { margin-top: 20px; font-size: 0.6rem; font-weight: bold; cursor: pointer; background: none; border: 1px solid var(--theme-c3); color: var(--theme-c3); padding: 5px 10px; }
    </style>
</head>
<body>

    <header>
        <div class="site-name-wrapper" onclick="goHome()">
            <div class="site-name inv-grad-box">Ben Chmieleski</div>
            <div class="site-subheading inv-grad-box">Artist | Designer | Creator</div>
            <nav class="nav-menu">
                <a class="nav-link inv-grad-box" onclick="handleNavClick('about')">About</a>
                <a class="nav-link inv-grad-box" onclick="handleNavClick('contact')">Contact</a>
                <a class="nav-link inv-grad-box" onclick="handleNavClick('blog')">Blog</a>
                <div class="color-controls-dropdown">
                    <div class="theme-option active" onclick="event.stopPropagation(); setTheme('misty', this)"><div class="swatch" style="background:#6cccb6"></div><div class="swatch" style="background:#57648a"></div><div class="swatch" style="background:#ab5c95"></div></div>
                    <div class="theme-option" onclick="event.stopPropagation(); setTheme('electric', this)"><div class="swatch" style="background:#d9b3f2"></div><div class="swatch" style="background:#b3d9d9"></div><div class="swatch" style="background:#efb9da"></div></div>
                    <div class="theme-option" onclick="event.stopPropagation(); setTheme('monochromeDark', this)" style="background:#000; border-color: #555;"><div class="swatch" style="background:#fff"></div><div class="swatch" style="background:#fff"></div><div class="swatch" style="background:#fff"></div></div>
                    <div class="theme-option" onclick="event.stopPropagation(); setTheme('monochromeStatic', this)"><div class="swatch" style="background:#000"></div><div class="swatch" style="background:#000"></div><div class="swatch" style="background:#000"></div></div>
                </div>
            </nav>
        </div>
    </header>

    <button class="close-blog-x" id="close-x" style="display:none" onclick="closeBlog()">&times;</button>
    <main class="blog-container" id="blog-area"></main>

    <div class="post-nav" id="blog-nav">
        <button class="nav-btn" onclick="navigatePost(-1)">Previous</button>
        <button class="nav-btn" onclick="navigatePost(1)">Next</button>
    </div>

    <div class="gallery-container" id="gallery-container">
        <div class="scroll-wrapper" id="gallery-wrapper"></div>
    </div>

    <div id="modal">
        <div id="modal-body"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        const galleryItems = [
            { id: 'post-floral', img: 'art_flowers.jpg', title: 'Flowers' },
            { id: 'post-garden', img: 'art_garden.jpg', title: 'Garden' },
            { id: 'post-riverside', img: 'art_riverside.jpg', title: 'Riverside' },
            { id: 'post-reflection', img: 'art_sunset.jpg', title: 'Sunset' },
            { id: 'post-sunset', img: 'art_bella.jpg', title: 'Bella' }
        ];

        const blogPosts = [
            { id: 'post-intro', title: 'Portfolio Site Conception', date: 'February 25, 2026', body: 'After having most of my creative work live in a transient state for most of my adult life, I wanted to begin to compile things together in order to weave together the story that is my creative life.' }
        ];

        const themes = {
            misty: { colors: ['#6cccb6', '#57648a', '#ab5c95'], bg: '#fff', text: '#1a1a1a' }, 
            electric: { colors: ['#d9b3f2', '#b3d9d9', '#efb9da'], bg: '#fff', text: '#1a1a1a' },
            monochromeDark: { colors: ['#ffffff', '#ffffff', '#ffffff'], bg: '#000', text: '#f0f0f0' },
            monochromeStatic: { colors: ['#000', '#000', '#000'], bg: '#fff', text: '#1a1a1a' }
        };

        let currentIdx = 0;
        let activeTheme = 'misty';
        const postIds = blogPosts.map(p => p.id);

        function init() {
            const gWrapper = document.getElementById('gallery-wrapper');
            const bArea = document.getElementById('blog-area');

            const gHtml = galleryItems.map(item => `
                <div class="painting-wrapper" onclick="scrollToWork('${item.id}', '${item.img}', '${item.title}')">
                    <img src="${item.img}" class="painting">
                </div>`).join('');
            gWrapper.innerHTML = gHtml + gHtml;

            bArea.innerHTML = blogPosts.map(post => `
                <article class="blog-post" id="${post.id}">
                    <div class="blog-content">
                        <h2 class="inv-grad-box">${post.title}</h2>
                        <span class="blog-date">${post.date}</span>
                        <p>${post.body}</p>
                    </div>
                </article>`).join('');
        }

        function handleNavClick(type) {
            event.stopPropagation();
            closeModal();
            closeBlog();
            
            if (type === 'blog') {
                openBlogOnly();
            } else {
                openModal(type);
            }
        }

        function scrollToWork(id, imgPath, title) {
            closeModal();
            const bArea = document.getElementById('blog-area');
            // Modified: Title div placed BEFORE the image frame
            bArea.innerHTML = `
                <article class="blog-post active">
                    <div class="blog-content">
                        <h2 class="inv-grad-box">${title}</h2>
                    </div>
                    <div class="blog-img-frame"><img src="${imgPath}"></div>
                </article>`;
            document.getElementById('blog-nav').style.display = 'none';
            document.getElementById('close-x').style.display = 'block';
            document.getElementById('gallery-container').classList.add('minimized');
            bArea.style.display = 'block';
            setTimeout(() => { bArea.classList.add('active'); }, 50);
        }

        function openBlogOnly() {
            init(); 
            currentIdx = 0;
            document.getElementById('blog-area').style.display = 'block';
            document.getElementById('blog-nav').style.display = (postIds.length > 1) ? 'flex' : 'none';
            document.getElementById('close-x').style.display = 'block';
            document.getElementById('gallery-container').classList.add('minimized');
            setTimeout(() => {
                document.getElementById('blog-area').classList.add('active');
                if(postIds[0]) document.getElementById(postIds[0]).scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 50);
        }

        function setTheme(key, el) {
            activeTheme = key;
            const t = themes[key];
            const root = document.documentElement.style;
            root.setProperty('--theme-c1', t.colors[0]);
            root.setProperty('--theme-c2', t.colors[1]);
            root.setProperty('--theme-c3', t.colors[2]);
            root.setProperty('--bg-main', t.bg);
            root.setProperty('--text-base', t.text);
            root.setProperty('--painting-frame', key === 'monochromeStatic' ? '#000' : t.colors[0]);
            document.querySelectorAll('.inv-grad-box').forEach(b => b.classList.toggle('no-grad', key === 'monochromeStatic'));
            document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
            el.classList.add('active');
        }

        function navigatePost(dir) {
            if (postIds.length <= 1) return;
            currentIdx = (currentIdx + dir + postIds.length) % postIds.length;
            document.getElementById(postIds[currentIdx]).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function closeBlog() {
            const blog = document.getElementById('blog-area');
            if (blog.style.display === 'none') return;
            
            blog.classList.remove('active');
            document.getElementById('close-x').style.display = 'none';
            document.getElementById('gallery-container').classList.remove('minimized');
            document.getElementById('blog-nav').style.display = 'none';
            setTimeout(() => { 
                if(!blog.classList.contains('active')) {
                    blog.style.display = 'none';
                    init(); 
                }
            }, 500);
        }

        function openModal(type) {
            const body = document.getElementById('modal-body');
            const gradClass = activeTheme === 'monochromeStatic' ? 'inv-grad-box no-grad' : 'inv-grad-box';
            body.innerHTML = type === 'about' 
                ? `<h3 class="${gradClass}">Ben Chmieleski</h3><p>Artist & Designer in West Michigan.<br>Biophilia + botanical inspirations.<br>I believe in the power of art and design and their ability to inspire, challenge, and uplift.</p>`
                : `<h3 class="${gradClass}">Contact</h3><p>benchmieleski@gmail.com</p>`;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function goHome() { closeBlog(); closeModal(); }

        window.addEventListener('keydown', e => {
            if (e.key === 'Escape') goHome();
            if (document.getElementById('blog-area').classList.contains('active')) {
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') navigatePost(1);
                if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') navigatePost(-1);
            }
        });

        init();
    </script>
</body>
</html>
