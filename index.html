<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Navigation Site</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        nav {
            width: 240px;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            flex-shrink: 0;
        }

        /* Navigation List Styling */
        .nav-list {
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        /* Links and Summary Styling */
        a, summary {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
            font-size: 1.1rem;
            display: block;
            padding: 5px 0;
        }

        a:hover, summary:hover {
            color: #00d4ff;
        }

        /* Nested List Styling */
        details ul {
            list-style: none;
            padding-left: 20px;
            margin-top: 5px;
        }

        details ul li {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        /* Main Content Styling */
        main {
            flex-grow: 1;
            padding: 40px;
            background-color: #ffffff;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            
            <!-- Professional Section (Expandable) -->
            <li class="nav-item">
                <details>
                    <summary>Professional</summary>
                    <ul>
                        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                    </ul>
                </details>
            </li>

            <li class="nav-item"><a href="#contact">Contact</a></li>

            <!-- Social Section (Expandable) -->
            <li class="nav-item">
                <details>
                    <summary>Social</summary>
                    <ul>
                        <li><a href="https://twitter.com" target="_blank">Twitter/X</a></li>
                        <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                        <li><a href="https://github.com" target="_blank">GitHub</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Welcome to My Site</h1>
        <p>Select a link from the sidebar to navigate. The "Professional" and "Social" links will expand when you click them to reveal more options.</p>
    </main>

</body>
</html>
